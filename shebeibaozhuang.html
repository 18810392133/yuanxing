<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>设备报装</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/amazeui.flat.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css"/>
</head>
<body>
<!--页眉-->
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="#left-link" class="">

            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset&#x3D;utf-8,&lt;svg xmlns&#x3D;&quot;http://www.w3.org/2000/svg&quot; viewBox&#x3D;&quot;0 0 12 20&quot;&gt;&lt;path d&#x3D;&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill&#x3D;&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
    </div>

    <h1 class="am-header-title">
        <!--<img src="http://s.amazeui.org/media/i/brand/amazeui-cw.png"/>-->
        设备报装
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">

            <img class="am-header-icon-custom"
                 src="data:image/svg+xml;charset&#x3D;utf-8,&lt;svg xmlns&#x3D;&quot;http://www.w3.org/2000/svg&quot; viewBox&#x3D;&quot;0 0 42 26&quot; fill&#x3D;&quot;%23fff&quot;&gt;&lt;rect width&#x3D;&quot;4&quot; height&#x3D;&quot;4&quot;/&gt;&lt;rect x&#x3D;&quot;8&quot; y&#x3D;&quot;1&quot; width&#x3D;&quot;34&quot; height&#x3D;&quot;2&quot;/&gt;&lt;rect y&#x3D;&quot;11&quot; width&#x3D;&quot;4&quot; height&#x3D;&quot;4&quot;/&gt;&lt;rect x&#x3D;&quot;8&quot; y&#x3D;&quot;12&quot; width&#x3D;&quot;34&quot; height&#x3D;&quot;2&quot;/&gt;&lt;rect y&#x3D;&quot;22&quot; width&#x3D;&quot;4&quot; height&#x3D;&quot;4&quot;/&gt;&lt;rect x&#x3D;&quot;8&quot; y&#x3D;&quot;23&quot; width&#x3D;&quot;34&quot; height&#x3D;&quot;2&quot;/&gt;&lt;/svg&gt;"
                 alt=""/>
        </a>
    </div>
</header>
<br/>
<br/>
<br/>
<!--表单开始-->
<form class="am-form am-form-horizontal">
    <!--设备ID-->
    <div class="am-form-group">
        <label for="device_id" class="am-u-sm-2 am-form-label">设备ID</label>
        <div class="am-u-sm-10">
            <input type="text" id="device_id" placeholder="输入您的设备ID">
            <p style="color: #ff8839">设备ID可以选择手动输入和二维码扫描自动输入</p>
        </div>
    </div>
    <!--设备名称-->
    <div class="am-form-group">
        <label for="device_name" class="am-u-sm-2 am-form-label">设备名称</label>
        <div class="am-u-sm-10">
            <input type="text" id="device_name" placeholder="输入您的设备名称">
        </div>
    </div>
    <!--位置选择-->
    <div class="am-form-group">
        <label for="picker" class="am-u-sm-2 am-form-label">设备地点</label>
        <div class="am-u-sm-10">
            <input type="text" id='picker'/>

        </div>
    </div>
    <!--可管理此传感器的用户-->
    <div class="am-form-group">
        <label class="am-u-sm-2 am-form-label">可管理此传感器的用户</label>
        <div class="am-u-sm-10">
            <div class="ui-form-item ui-form-item-checkbox ui-border-b">
                <label class="ui-checkbox">
                    <input type="checkbox">
                </label>
                <p>表单中用于多选操作</p>
            </div>
            <div class="ui-form-item ui-form-item-checkbox ui-border-b">
                <label class="ui-checkbox">
                    <input type="checkbox" checked="">
                </label>
                <p>表单中用于多选操作</p>
            </div>
        </div>
    </div>
    <div class="am-form-group">
        <div class="am-u-sm-10 am-u-sm-offset-5">
            <button type="submit" class="am-btn am-btn-default am-btn-primary">确认报装</button>
        </div>
    </div>
</form>


<!--页脚-->
<footer data-am-widget="footer"
        class="am-footer am-footer-default"
        data-am-footer="{  }">

    <div class="am-footer-switch">
    <span class="am-footer-ysp" data-rel="mobile"
          data-am-modal="{target: '#am-switch-mode'}">
          移动版
    </span>
        <span class="am-footer-divider"> | </span>
        <a id="godesktop" data-rel="desktop" class="am-footer-desktop" href="javascript:">
            电脑版
        </a>
    </div>
    <div class="am-footer-miscs ">

        <p>由 <a href="http://www.yunshipei.com/" title="诺亚方舟"
                target="_blank" class="">中央民族大学</a>
            提供技术支持</p>
        <p>CopyRight©2014 AllMobilize Inc.</p>
        <p>京ICP备13033158</p>
    </div>
</footer>

<div id="am-footer-modal"
     class="am-modal am-modal-no-btn am-switch-mode-m am-switch-mode-m-default">
    <div class="am-modal-dialog">
        <div class="am-modal-hd am-modal-footer-hd">
            <a href="javascript:void(0)" data-dismiss="modal" class="am-close am-close-spin " data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            您正在浏览的是

            <span class="am-switch-mode-owner">
            移动版
        </span>

            <span class="am-switch-mode-slogan">
              为您当前手机订制的移动网站。
        </span>
        </div>
    </div>
</div>

<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script>
    $("#picker").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">请选择地区</h1>\
  </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['北京市']
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
            },
            {
                textAlign: 'center',
                values: ['海淀区', '朝阳区', '丰台区']
            },
            {
                textAlign: 'center',
                values: ['海淀区：人民大学', '海淀区：北京大学']
            },
        ]
    });
</script>
</body>
</html>
